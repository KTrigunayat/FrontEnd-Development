<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLANIVA - Sign In / Register</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Background styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('path/to/your/background-image.jpg') center center / cover no-repeat;
      font-family: Arial, sans-serif;
    }

    /* Container styling for the login/register modal */
    .modal-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: 90%;
    }

    /* Header for the form */
    .modal-header {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    /* Form inputs */
    .modal-form input[type="text"],
    .modal-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #e3f5f1;
      font-size: 1rem;
    }

    /* Buttons for actions */
    .modal-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Google button */
    .google-button {
      background-color: #1a1a1a;
      margin-top: 0;
    }
    .backbutton {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Modal container for Sign In / Register -->
  <div class="modal-container">
    <!-- Sign In section -->
    <div class="modal-header">Welcome back to Planiva for your next event.</div>
    <button class="backbutton" onclick="location.href='Frontend.html'">Back</button>
    <form class="modal-form">
      <input type="text" placeholder="Email-ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" onclick="location.href='User Dashboard.html'">SIGN IN</button>
      <button type="button" class="google-button">USE GOOGLE</button>
    </form>
  </div>
</body>
</html>
