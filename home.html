<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANIVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar container">
        <div class="logo">PLANIVA</div>
        <nav class="nav-links">
            <button class="nav_button" href='#about'">ABOUT</button>
            <button class="nav_button" href='#services'">SERVICES</button>
            <button class="nav_button" href='#contact'">CONTACT US</button>
            <button class="nav_button" href='#testimonials'">TESTIMONIALS</button>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="main-content container">
        <h1 class="main-heading">Transforming Events with AI <br> and Human Expertise</h1>
        <div class="button-container">
            <button class="button" onclick="location.href='#signin'">SIGN-IN</button>
            <button class="button" onclick="location.href='#getstarted'">GET STARTED</button>
        </div>
    </section>

    <!-- Image Gallery -->
    <section class="image-gallery container">
        <img class="gallery-image" src="event1.jpg" alt="Event 1">
        <img class="gallery-image" src="event2.jpg" alt="Event 2">
        <img class="gallery-image" src="event3.jpg" alt="Event 3">
    </section>

    <!-- Footer -->
    <footer class="footer container">
        <div class="footer-logo">PLANIVA</div>
        <nav class="footer-links">
            <button class="footer_button" onclick="location.href='#address'">ADDRESS</button>
            <button class="footer_button" onclick="location.href='#email'">EMAIL</button>
            <button class="footer_button" onclick="location.href='#instagram'">INSTAGRAM</button>
            <button class="footer_button" onclick="location.href='#youtube'">YOUTUBE</button>
        </nav>
    </footer>

</body>
</html>
